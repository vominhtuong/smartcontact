<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>

	<section>

		<div class="card">

			<div class="card-body mr-3 ml-3">
				<h1 class="text-center">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'SCMUSER'+c.cId}">1</th>
							<td><img class="my_profile_picture" alt=""
								th:src="@{'/img/'+${c.image}}"> <span th:text="${c.name}"></span>
							</td>
							<td><a th:href="@{'/user/'+${c.cId}+'/contact'}" href="">
									<span th:text="${c.email}"></span>
							</a></td>
							<td th:text="${c.phone}">@mdo</td>
							<td><a href="#" th:onclick="|deleteContact(${c.cId})|"
								class="btn btn-danger btn-sm">Delete</a>

								<form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class ="mt-2">
									<button type="submit" class="btn btn-primary btn-sm">Update</button>

								</form></td>
						</tr>

					</tbody>
				</table>

				<!-- Pagination part -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a class="page-link"
							th:href="@{'/user/show-contacts/'+${i-1}}" href="#"> <span
								th:text="${i}"></span>
						</a></li>


						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>


	</section>

</body>
</html>
