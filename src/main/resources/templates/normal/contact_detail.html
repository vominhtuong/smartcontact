<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>

	<section>
		<h1>Show Contact Detail</h1>

		<div class="card mr-3 ml-3">

			<div class="card-body " th:if="${contact}">

				<div class="container text-center">

					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" alt=""
						th:src="@{'/img/'+${contact.image}}">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<th><span th:text="${contact.email}"></span></th>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<th><span th:text="${contact.phone}"></span></th>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<th><span th:text="${contact.work}"></span></th>
							</tr>
						</tbody>
					</table>
					<div class="description mt-3">
						<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<a href="#" th:onclick = "|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</a>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class ="mt-2">
									<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>

								</form></td>

					</div>


				</div>

			</div>

			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}" >You don't have permission to see this contact ...</h1>
		</div>
	</section>

</body>
</html>
