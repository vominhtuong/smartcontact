<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="width: 250px; height: 250px;"
							class="img-fluid my_profile_picture" alt=""
							th:src="@{'/img/'+${user.imageUrl}}">
					</div>
					<h1 class="text-center" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<th><span th:text="${user.email}"></span></th>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<th><span th:text="${user.role}"></span></th>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<th><span th:text="${user.enabled}"></span></th>
							</tr>

							<tr>
								<th scope="row">About you</th>
								<th><span th:text="${user.about}"></span></th>
							</tr>
						</tbody>
					</table>

				</div>

			</div>

		</div>



	</section>

</body>
</html>
