<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form method="POST" th:action="@{/user/process-contact}"
								enctype="multipart/form-data" th:object="${contact}"
								class="mt-2">

								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />

								</div>

								<!-- Second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt	"></i>
										</div>
									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Second Name here" class="form-control" />

								</div>

								<!-- phone field  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone	"></i>
										</div>
									</div>

									<input required type="number"
										id="phoneNumber" name="phone" placeholder="Enter Phone Number"
										class="form-control" />

								</div>

								<!-- phone field  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">@</div>
									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />

								</div>

								<!-- work field  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />

								</div>

								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter contact description"
										name="description" rows="10"
										class="form-control"></textarea>
								</div>

								<!-- Contact Img -->
								<div class="custom-file">
									<input type="file" name="profileImg" class="form-control-file" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>

						</div>
					</div>

				</div>
			</div>

		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>


	</section>

</body>
</html>
